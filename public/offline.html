<!DOCTYPE html>
<html>
<head>
    <title>离线模式</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #666;
        }
        .offline-image {
            width: 150px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>您当前处于离线状态</h1>
    <img src="/images/offline-icon.png" alt="Offline" class="offline-image">
    <p>网络恢复后，内容将自动更新</p>
    <button id="reload-button">重试连接</button>
    
    <script>
        document.getElementById('reload-button').addEventListener('click', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
